<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="split left">
            <img src="./images/cat.png" alt="cat" class="cat">
            <div class="text">
                <p class="subtitle">I'm looking to...</p>
                <p class="title">Adopt a cat</p>
                <!-- <p class="desc"></p> -->
                <br>
                <button class="button">Your best friend awaits!</button>
            </div>
        </div>
        <div class="split right">
            <img src="./images/dog.png" alt="dog" class="dog">
            <div class="text">
                <p class="subtitle">I'm looking to...</p>
                <p class="title">Adopt a dog</p>
                <!-- <p class="desc"></p> -->
                <br>
                <button class="button">Your best friend awaits!</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
